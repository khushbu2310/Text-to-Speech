<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Text To Speech converter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <textarea id="text" placeholder="Enter Text Here"></textarea>
  <label for="speed">Speed</label>
  <input type="number" name="speed" id="speed" class="group" min=".5" max="2" step=".5" value="1">
  <button id="play-button" class="group">Play</button>
  <button id="pause-button" class="group">Pause</button>
  <button id="stop-button" class="group">Stop</button>
</body>
</html>
